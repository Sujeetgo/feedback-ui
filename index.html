<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback Ui</h1>
        <div class="emoji-container" id="emoji-container">
            <div class="emoji" id="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" alt="unhappy-face">
                <small>Unhappy</small>
            </div>          
            <div class="emoji" id="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="neutral-face">
                <small>Neutral</small>
            </div>          
            <div class="emoji" id="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/2351/2351491.png" alt="satisfy-face">
                <small>Satisfied</small>
            </div>          
        </div>
        <Button class="btn" id="btn">Send Review</Button>
    </div>
    <script src="scripts.js"></script>   
</body>
</html>
